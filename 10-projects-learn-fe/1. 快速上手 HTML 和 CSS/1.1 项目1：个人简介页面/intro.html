<!-- 项目1：个人简介页面
目标：制作一个简单的个人简介页面
内容：
使用HTML创建页面结构：
标题：使用<h1>标签创建页面标题。
段落：使用<p>标签添加个人简介内容。
图片：使用<img>标签插入个人照片或相关图片。
链接：使用<a>标签添加链接到个人社交媒体或其他网站。
基础知识点链接：
HTML基础
通过这种项目驱动的学习方式，可以在实际操作中掌握HTML的基本知识，并逐步建立信心，为后续更复杂的前端开发打下基础。
-->
<html>

<body>
    <div class="container">
        <h1>我的个人简介</h1>
        <p>Hi！我是 Cherry，一个对编程感兴趣的前端小白~</p>
        <img src="avatar.jpg" alt="个人照片">
        <a href="http://xhslink.com/6TrxiM">我的小红书</a>
    </div>
</body>

</html>
