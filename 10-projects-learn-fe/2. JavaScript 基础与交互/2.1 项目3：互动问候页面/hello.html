使用JavaScript实现按钮点击事件，显示问候语

 -->
<html>

<body>
    <div>
        <button id="greetButton">点击我</button>
        <p id="greeting"></p>
    </div>
    <script>
        document.getElementById('greetButton').addEventListener('click', function () {
            document.getElementById('greeting').innerText = '你好，欢迎来到我的网站！';
        });
    </script>
</body>

</html>
